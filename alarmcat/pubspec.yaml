name: alarmcat
description: A customizable alarm application with various features including categories, settings, and premium integrations.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  shared_preferences: ^2.0.0
  http: ^0.13.0
  flutter_local_notifications: ^9.0.0
  cloud_firestore: ^3.0.0
  geolocator: ^8.0.0
  weather: ^2.0.0
  spotify_sdk: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/